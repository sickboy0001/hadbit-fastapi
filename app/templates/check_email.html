<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メールをご確認ください</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">メールをご確認ください</h1>
          <p class="py-6">
            <strong>{{ email }}</strong>
            宛に、パスワード再設定用のリンクを記載したメールを送信しました。<br />
            メールに記載された手順に従って、パスワードの再設定を完了してください。
          </p>
          <a href="/login" class="btn btn-primary">ログインページに戻る</a>
        </div>
      </div>
    </div>
  </body>
</html>
