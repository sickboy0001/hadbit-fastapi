<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードをお忘れですか？</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-bold">パスワードをお忘れですか？</h1>
          <p class="py-6">
            ご登録のメールアドレスを入力してください。パスワード再設定用のリンクを記載したメールを送信します。
          </p>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form class="card-body" method="post">
            <div class="form-control">
              <label class="label">
                <span class="label-text">メールアドレス</span>
              </label>
              <input
                type="email"
                name="email"
                placeholder="email"
                class="input input-bordered"
                required
              />
            </div>
            {% if error %}
            <div class="alert alert-error">
              <span>{{ error }}</span>
            </div>
            {% endif %}
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">
                再設定メールを送信
              </button>
            </div>
            <div class="text-center mt-4">
              <a href="/login" class="label-text-alt link link-hover"
                >ログインページに戻る</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
