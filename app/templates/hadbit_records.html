<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登録画面 - Hadbit</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .nav {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/dashboard">← ダッシュボードへ戻る</a>
    </div>
    <h1>登録画面</h1>
    <p>ログインユーザー: {{ user.email }}</p>
    <p>ここに習慣化マスタのボタン一覧を表示し、クリックで実績を登録します。</p>

    {% if habits %}
    <div style="display: flex; flex-wrap: wrap; gap: 10px">
      {% for habit in habits %}
      <button
        type="button"
        style="padding: 15px 30px; font-size: 1.2em; cursor: pointer"
      >
        {{ habit.name }}
      </button>
      {% endfor %}
    </div>
    {% else %}
    <p>現在、登録されている習慣はありません。</p>
    {% endif %}
  </body>
</html>
