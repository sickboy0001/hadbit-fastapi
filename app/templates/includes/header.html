<header class="navbar bg-base-100 border-b border-base-300 px-4 md:px-8">
  <!-- Mobile Menu Button -->
  <div class="flex-none md:hidden mr-2">
    <button id="mobile-menu-button" class="btn btn-square btn-ghost">
      <i class="fas fa-bars text-xl"></i>
    </button>
  </div>
  <div class="flex-1">
    <a href="/" class="btn btn-ghost text-xl font-bold tracking-tight"
      >TestLoginEtc・・・</a
    >
  </div>
  <div class="flex-none gap-2">
    {% if user %}
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div
          class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center"
        >
          <span>{{ (user.name if user.name else user.email)[0] | upper }}</span>
        </div>
      </div>
      <ul
        tabindex="0"
        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
      >
        <li
          class="menu-title px-4 py-2 text-base-content border-b border-base-200 mb-2 truncate"
        >
          {{ user.name if user.name else user.email }}
        </li>
        <li><a href="/profile">Profile</a></li>
        <li>
          <a href="/logout" class="text-error" onclick="confirmLogout(event)"
            >Logout</a
          >
        </li>
      </ul>
    </div>
    {% else %}
    <a href="/login" class="btn btn-primary btn-sm">Login</a>
    {% endif %}
  </div>
</header>
