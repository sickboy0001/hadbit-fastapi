{% extends "base.html" %} {% block title %}新規登録{% endblock %} {% block
content %}
<div class="flex justify-center items-center mt-12">
  <div class="card w-full max-w-sm shadow-2xl bg-base-100">
    <form class="card-body" action="/register" method="post">
      <h2 class="text-2xl font-bold text-center mb-4">新規登録</h2>

      {% if error %}
      <div role="alert" class="alert alert-error mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <div class="form-control">
        <label class="label"><span class="label-text">Email</span></label>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          class="input input-bordered"
          required
        />
      </div>

      <div class="form-control mt-4">
        <label class="label"><span class="label-text">Password</span></label>
        <input
          type="password"
          name="password"
          placeholder="password"
          class="input input-bordered"
          required
        />
      </div>

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">登録する</button>
      </div>

      <div class="text-center mt-4">
        <a href="/login" class="link link-hover text-sm"
          >すでにアカウントをお持ちの方はこちら</a
        >
      </div>
    </form>
  </div>
</div>
<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    const btn = this.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<span class="loading loading-spinner"></span> 処理中...';
  });
</script>
{% endblock %}
