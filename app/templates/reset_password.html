<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新しいパスワードの設定</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
          <h1 class="text-5xl font-bold">新しいパスワードの設定</h1>
          <p class="py-6">新しいパスワードを入力してください。</p>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <form class="card-body" method="post" action="/update-password">
            <input
              type="hidden"
              id="access-token-input"
              name="token"
              value=""
            />
            <div class="form-control">
              <label class="label">
                <span class="label-text">新しいパスワード</span>
              </label>
              <input
                type="password"
                name="password"
                placeholder="新しいパスワード"
                class="input input-bordered"
                required
              />
            </div>
            {% if error %}
            <div class="alert alert-error mt-4">
              <span>{{ error }}</span>
            </div>
            {% endif %}
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">
                パスワードを更新
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");

        if (accessToken) {
          document.getElementById("access-token-input").value = accessToken;
        } else {
          const form = document.querySelector("form");
          form.innerHTML +=
            '<div class="alert alert-error mt-4"><span>無効なリンクです。パスワードリセットをもう一度やり直してください。</span></div>';
          form.querySelector("button").disabled = true;
        }
      });
    </script>
  </body>
</html>
